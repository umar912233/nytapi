<div class="container">
  <div class="row">
    <div class="col-md-4 logo">
      <img src="https://mwcm.nyt.com/.resources/mkt-wcm/dist/libs/assets/img/logo-nyt-black.svg">
    </div>
  </div>
  <div class="row">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">SEARCH</span>
      </div>
      <input type="text" class="form-control" (keyup)="onKey($event)" placeholder="Title, Name, etc.." aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="row heading">
    <div class="col-md-12">
    <h2>Recent Articles</h2>
    </div>
  </div>
  <div class="row">
    <mat-spinner mode="indeterminate" *ngIf="products.length === 0"></mat-spinner>
    <div class="col-md-4" *ngFor="let item of products">
      <div class="card" (click)="openPop(item.multimedia,item.headline.main,item.lead_paragraph)">

        <img *ngIf="item.multimedia != ''" src="https://nytimes.com/{{item.multimedia[0].url}}" class="card-img-top" alt="">
        <img *ngIf="item.multimedia == ''" src="http://www.mpbonline.org/s/photogallery/img/no-image-available.jpg" class="card-img-top" alt="">

          <div class="card-body">
          <h3 class="card-title">{{(item.headline.main.length>6)? (item.headline.main | slice:0:30)+'..':(item.headline.main)}}</h3>
          <p class="card-text">{{(item.abstract.length>6)? (item.abstract | slice:0:80)+'..':(item.abstract)}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
